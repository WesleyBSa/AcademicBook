<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Chat</title>
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>

        <div id="username-page">
            <div class="username-page-container">
                <h1 class="title">Insira seu usuário pra entrar na chatroom</h1>
                <form id="usernameForm" name="usernameForm">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Usuário" autocomplete="off" class="form-control">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="accent username=submit">Entrando em chat</button>
                    </div>
                </form>

            </div>
        </div>

        <div id="chat-page" class="hidden">
            <div class="chat-container">
                <div class="chat-header">
                    <h2>Chat - By TreadSoftly</h2>
                </div>
                <div class="connecting">
                    Conectando...
                </div>
                <ul id="messageArea">

                </ul>
                <form id="messageForm" name="messageForm">
                    <div class="form-group">
                        <div class="input-group clearfix">
                            <input type="text" id="message" placeholder="Escreva a mensagem" autocomplete="off" class="form-control"/>
                            <button type="submit" class="primary">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
